<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen grid place-items-center bg-[#E6E6EF]">
    <div class="w-[350px]">
      <div
        class="bg-gradient-to-bl from-green-200 via-white to-white p-3 px-4 rounded-xl"
      >
        <div class="mb-5 flex items-center justify-between">
          <p class="font-medium text-black">Portfolio</p>

          <span class="bg-black/10 px-2 py-1.5 rounded-lg">
            <p class="text-sm font-medium text-black">Full stats</p>
          </span>
        </div>

        <span class="text-4xl font-bold text-black">
          32,356.40 <small class="text-base">USD</small>
        </span>

        <p class="font-medium text-sm mt-2 text-gray-600">
          <span class="text-green-500">You gain $1,234.32 this week.</span>
          That's the best result in the last three months
        </p>
      </div>

      <div class="bg-white mt-1 py-3 px-4 rounded-xl">
        <div class="flex items-center space-x-2 pt-3">
          <button
            class="rounded-lg bg-slate-900 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-slate-900/90"
          >
            Top performers
          </button>

          <button
            class="rounded-lg bg-slate-100 px-3 py-2 text-sm font-semibold text-black shadow-sm hover:bg-slate-200"
          >
            Worst performers
          </button>
        </div>

        <div class="mt-5 divide-y divide-slate-100">
          <div class="flex items-center justify-between py-2">
            <p class="font-medium text-gray-500">Ethereum</p>

            <div class="flex items-center space-x-2">
              <p class="font-medium text-black">$ 1,698.65</p>

              <span class="bg-green-200/60 px-2 rounded-full">
                <p class="text-green-500 text-sm">3.5%</p>
              </span>
            </div>
          </div>

          <div class="flex items-center justify-between py-2">
            <p class="font-medium text-gray-500">Exxon Mobile</p>

            <div class="flex items-center space-x-2">
              <p class="font-medium text-black">$ 1,698.65</p>

              <span class="bg-green-200/60 px-2 rounded-full">
                <p class="text-green-500 text-sm">3.5%</p>
              </span>
            </div>
          </div>

          <div class="flex items-center justify-between py-2">
            <span class="bg-slate-100 h-5 w-20 rounded-full"></span>

            <div class="flex items-center space-x-2">
              <span class="bg-slate-100 h-5 w-20 rounded-full"></span>

              <span class="bg-slate-100 h-5 w-11 rounded-full"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
